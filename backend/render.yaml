# Render deployment configuration
# This file tells Render how to build and run your application

# Python version (use 3.11 for better binary wheel support)
python:
  version: "3.11"

# Build command (runs once during deployment)
build:
  - chmod +x build.sh
  - ./build.sh

# Start command (runs to keep your service running)
start:
  - uvicorn app.main:app --host 0.0.0.0 --port $PORT
